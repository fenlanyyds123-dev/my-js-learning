<body>
    <script>
        var kpop = "Irene,Wendy";
        console.log(kpop);
        console.log(kpop.split(","));//split方法可以将字符串转换为数组
        console.log(kpop.split(""));//split方法可以将字符串转换为数组
        console.log(kpop.split());//split方法可以将字符串转换为数组，并且返回数组的长度
        console.log(kpop.split(",", 1));//split方法可以将字符串转换为数组，并且返回数组的长度



    </script>
