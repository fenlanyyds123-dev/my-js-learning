<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruit = "apple"
        switch (fruit) {
            case "apple":
                console.log("我吃苹果");
                break;
            case "orange":
                console.log("我吃橘子");
                break;
            case "peach":
                console.log("我吃桃子");
                break;
            default:
                console.log("我吃其他的");
                break;
        }


    </script>
</body>
</html>
