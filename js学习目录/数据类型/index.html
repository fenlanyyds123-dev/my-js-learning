<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num =30;//数值类型
        var name = "Noah";//字符串类型
        var battle = true;//布尔类型
        var a = null;//空类型
        var b = undefined;//未定义类型
        var user ={
            age:30,
            name:"Noah",
            marriage:false,
            sex:"男",
        }//合成数据类型，即对象，包含多个类型值的合成
        console.log(typeof num);//用于返回类型，类型为数字number
        console.log(typeof user)//用于返回类型，类型为对象object

    </script>
</body>
</html>
