<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        console.log(x==y);//false等于
        console.log(x!=y);//true不等于
        console.log(x>y);//false大于
        console.log(x<y);//true小于
        console.log(x>=y);//false大于等于
        console.log(x<=y);//true小于等于
        var z = 10
        var z1 = "10"
        console.log(z===z1);//false全等，true的条件是数值相等，类型也要一样


    </script>
</body>
</html>
