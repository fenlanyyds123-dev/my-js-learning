<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kpop = "Red Velvet";
        console.log(kpop);
        console.log(kpop.length);
        console.log(kpop.indexOf("V"));//indexOf方法可以查找字符串中是否包含指定的字符，如果包含，就返回字符的位置（从0开始），如果不包含，就返回-1
        console.log(kpop.indexOf("Velvet"));//indexOf方法可以查找字符串中是否包含指定的字符，如果包含，就返回字符的位置（从0开始），如果不包含，就返回-1
        console.log(kpop.indexOf("e", 4));//indexOf方法可以查找字符串中是否包含指定的字符，如果包含，就返回字符的位置（从0开始），如果不包含，就返回-1

        if(kpop.indexOf("V") != -1){

            console.log("包含V");
        }else{
            console.log("不包含V");
        }//indexOf方法可用于if判断

        
        
    </script>
</body>
</html>
