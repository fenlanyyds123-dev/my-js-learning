<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 10;
        const b = 20;
        console.log(a+b);//加法
        console.log(a-b);//减法
        console.log(a*b);//乘法
        console.log(a/b);//除法
        console.log(a%b);//取余

        var x = 10;
        console.log(x++);//先赋值后运算,即为10
        var y = 10;
        console.log(++y);//先运算后赋值,即为11
        var z = 10;
        console.log(z--);//先赋值后运算,即为10
        console.log(--z);//先运算后赋值,即为9

    </script>
</body>
</html>
