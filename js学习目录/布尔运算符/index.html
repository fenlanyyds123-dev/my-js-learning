<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        var x1 = 10;
        var y1 = 7;
        var z = x>y;
        var z1 = x1>y1;

        console.log(z);
        console.log(!z);
        console.log(z1 && z);//都为真返回为true，有一个假即返回为false
        console.log(z1 || z);//有一个true则返回true
    </script>
</body>
</html>
