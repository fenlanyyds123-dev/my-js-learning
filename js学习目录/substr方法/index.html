<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kpop = "Red Velvet";
        console.log(kpop);
        console.log(kpop.length);
        console.log(kpop.substr(0,3));//substr方法可以截取字符串，第一个参数是开始位置，第二个参数是截取的长度
        console.log(kpop.substr(0));//如果只有一个参数，就是从开始位置截取到字符串的末尾
        console.log(kpop.substr(-3));//从末尾开始以-1，-2，-3开始数
        console.log(kpop.substr(3,-1));//末尾为负数，即返回空字符串
    </script>
</body>
</html>
