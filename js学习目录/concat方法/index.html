<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var s1 = "Irene ";
        var s2 = "Wendy"
        var s3 = "!"
        console.log(s2.concat(s1));
        console.log(s2.concat(s1).length);
        console.log(s1.concat(s2, s3));//concat可以连接多个字符串，用逗号隔开


        var s4 = 1;
        var s5 = 2;
        var s6 = "3";
        console.log(s6.concat(s4,s5));//concat会自动将非字符串的元素，转换成字符串，再相加

        var result = s1 + s2 + s3;
        console.log(result);//字符串相加，其实可以不用concat，直接+号连接就好！

        


    </script>
</body>

</html>
