<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [];
        arr.push(1, 2, 3, 4, 5);
        console.log(arr);//[1, 2, 3, 4, 5]
        console.log();//5

        var arr1 = ["Hello"];
        var myLength = arr1.push("World");
        console.log(arr1);//["Hello", "World"]
        console.log(myLength);//2

        var arr2 = ["Hello", "World", "你好"];
        
        console.log(arr2.pop());//你好
        console.log(arr2);//["Hello", "World,"]





    </script>
</body>
</html>
