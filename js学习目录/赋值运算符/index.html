<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        console.log(x+=y);//x=x+y,即为30
        console.log(x-=y);//x=x-y,即为10
        console.log(x*=y);//x=x*y,即为200
        console.log(x/=y);//x=x/y,即为10
        console.log(x%=y);//x=x%y,即为0

    </script>
</body>
</html>
