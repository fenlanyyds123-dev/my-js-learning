<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kpop = "Red Velvet";
        console.log(kpop);
        console.log(kpop.length);
        console.log(kpop.substring(0,3));
        console.log(kpop.substring(0));//substring方法可以截取字符串，第一个参数是开始位置，第二个参数是结束位置（不包括结束位置）
        console.log(kpop.substring(3,0));//如果第一个参数大于第二个参数，会自动交换位置
        console.log(kpop.substring(-1,3));//如果参数有负数，负数的那一项变为0
    </script>
</body>
</html>
